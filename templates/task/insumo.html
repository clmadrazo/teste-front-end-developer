
<div class="row insumo-{{=it.insumo}}">
    <div class="col-md-12 col-sm-12">
        <hr>
        <div class="col-lg-12">
            <div class="row">
                <div class="pull-left"><label class="pull-left">Insumo <span class="insumo-number">{{=it.insumo}}</span></label></div>
                <div class="pull-right"><a class="close-insumo" data-id="{{=it.insumo}}"><i class="fa fa-close"></i></a></div>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-sm-6">
        <div class="field-content">
            <label for="desc_insumo_{{=it.insumo}}"  class="desc_insumo">Descrição:</label>
            <div class="content">
                <textarea name="desc_insumo" id="desc_insumo_{{=it.insumo}}" rows="6" class="form-control" required></textarea>
            </div>
        </div>
    </div>
    <div class="col-md-3 col-sm-3">
        <div class="field-content">
            <label for="qtde_insumo_{{=it.insumo}}"  class="qtde_insumo">Quantidade:</label>
            <div class="content">
                <input type="number" onkeypress="return onlyNumber(event)" name="qtde_insumo" id="qtde_insumo_{{=it.insumo}}" class="quantidade form-control" required/>
            </div>
        </div>
    </div>
    <div class="col-md-3 col-sm-3">
        <div class="field-content">
            <label for="valor_insumo_{{=it.insumo}}"  class="valor_insumo">Preço (R$):</label>
            <div class="content">
                <input type="text" placeholder="0.00" name="valor_insumo" data-calcula="#qtde_insumo_{{=it.insumo}}" id="valor_insumo_{{=it.insumo}}" class="price form-control" required/>
            </div>
        </div>
    </div>
</div>
